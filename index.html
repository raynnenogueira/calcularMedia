<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular a media</title>
</head>
<body>
    
    <div class="container">
        <h1>Calcule a media dos alunos</h1>
        <form>
            <label for="nome">Nome do Aluno</label>
            <input type="text" name="nome" id="nome" required>

            <label for="nota1">Primeira Nota</label>
            <input type="number" name="nota1" id="nota1" required>

            <label for="nota2">Segunda Nota</label>
            <input type="number" name="nota2" id="nota2" required>

            <button type="button" onclick="calcularMedia()">Calcular Media</button>

            <label for="media">Media:</label>
            <input type="text" name="media" id="media" readonly>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
